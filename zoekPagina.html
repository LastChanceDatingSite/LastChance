<!DOCTYPE html>
<html>
<head>
    <title>zoekpagina</title>
    <link rel="stylesheet" href="css/LastChanceDatingSite.css">
    <script type="text/javascript" src="zoeken.js" defer></script>
</head>
<body>
    
    <div class="zoeken">                      
        <div>
            <label for="sexe">Ik zoek een :</label>
            <input type="text" id="sexe"  type="text"><br></div>
        <div>
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname"  type="text"><br></div>
        <div>
            <label for="beroep">Beroep</label>
            <input type="text" id="beroep" type="text"><br></div>
        <div>
            <label for="haarkleur">Haarkleur</label>
            <input type="text" id="haarkleur" type="text"><br></div>
        <div>
            <label for="oogkleur">Oogkleur</label>
            <input type="text" id="oogkleur" type="text"><br></div>
        <div>
            <label for="grootte" >Grootte</label>
            <input type="text" id="grootte" required type="number" min="130"></div>
        <div>
            <label for="gewicht">Gewicht</label>
            <input type="text" id="gewicht" required type="number" min="45"><br></div>
        
    </div>
    <button id="zoeken">Zoeken</button>

    <ul id="gebuikersLijst">
        <li></li>
    </ul>

    <dl id="gebruikerWeergave" class="verborgen">
        <dt>Nickname:</dt>
        <dd id="gebruikerNickname"></dd>
        <dt>Beroep:</dt>
        <dd id="gebruikerBeroep"></dd>
        <dt>Geslacht:</dt>
        <dd id="gebruikerSexe"></dd>
        <dt>Oogkleur:</dt>
        <dd id="gebruikerOogkleur"></dd>
        <dt>Haarkleur:</dt>
        <dd id="gebruikerHaarkleur"></dd>
        <dt>Gewicht:</dt>
        <dd id="gebruikerGewicht"></dd>
        <dt>Grootte:</dt>
        <dd id="gebruikerGrootte"></dd>
        <dd><img id="avatar" src="leeg.png"></dd>
    </dl>
        <div id="nietGevonden" class="fout">Niet gevonden.</div>

</body>
</html>
