        <label class="inschrijfform" for="idnummer">ID-nummer</label>
        <input type="text" id="idnummer">
        <span id="idnummerFout" class="Fout">Het ID Nummer is niet correct ingevuld</span><br>
        <label class="inschrijfform" for="achternaam">Achternaam</label>
        <input type="text" id="achternaam" required type="text"><br>
        <label class="inschrijfform" for="voornaam">Voornaam</label>
        <input type="text" id="voornaam" required type="text"><br>
        <label class="inschrijfform" for="geboortedatum">geboortedatum</label>
        <input type="date" id="geboortedatum" required type="date" name="geboortedatum"><br>
        <label class="inschrijfform" for="email">Emailadres </label>
        <input type="text" id="emailadres" type="email" required><br>
        <label class="inschrijfform" for="nickname">Nickname</label>
        <input type="text" id="nickname" required type="text"><br>
        <label class="inschrijfform" for="beroep">Beroep</label>
        <input type="text" id="beroep" type="text"><br>
        <label class="inschrijfform" for="sexe">Sexe</label>
        <input type="text" id="sexe" required><br>
        <label class="inschrijfform" for="mijnfoto">Hier komt de foto</label>
        <input type="file" id="mijnfoto" name="mijnfoto"><br>
        <label class="inschrijfform" for="haarkleur">Haarkleur</label>
        <input type="text" id="haarkleur" required type="text"><br>
        <label class="inschrijfform" for="oogkleur">Oogkleur</label>
        <input type="text" id="oogkleur" required type="text"><br>
        <label class="inschrijfform" for="grootte" required>Grootte</label>
        <input type="text" id="grootte" required type="number" min="130"><br>
        <label class="inschrijfform" for="gewicht">Gewicht</label>
        <input type="text" id="gewicht" required type="number" min="45"><br>
        <label class="inschrijfform" for="wachtwoord">Wachtwoord</label>
        <input type="text" id="wachtwoord" required type="text"><br>
        <label class="inschrijfform" for="metadata">Metadata</label>
        <input type="text" id="metadata"><br>
        <label class="inschrijfform" for="levecoins">Lovecoins</label>
        <input type="text" id="lovecoins" type="number"><br>
        <p>
            <button id="buttonInschrijven">Inschrijven</button>
