<!DOCTYPE html>
<html>

<head>
    <script src="registreren.js" defer></script>
    <title>inschrijving</title>
    <link rel="stylesheet" href="css/LastChanceDatingSite.css">

</head>

<body>
    <div class="inschrijving">
      
 
    <div>
        <label class="inschrijfform" for="idnummer">ID-nummer</label>
        <input type="text" id="idnummer"><br></div>
    <div>
        <label class="inschrijfform" for="achternaam">Achternaam</label>
        <input type="text" id="achternaam" required type="text"><br></div>
    <div>
        <label class="inschrijfform" for="voornaam">Voornaam</label>
        <input type="text" id="voornaam" required type="text"><br></div>
    <div>
        <label class="inschrijfform" for="geboortedatum">Geboortedatum</label>
        <input type="date" id="geboortedatum" required type="date" name="geboortedatum"><br></div>
    <div>
        <label class="inschrijfform" for="email">Emailadres </label>
        <input type="text" id="emailadres" type="email" required><br></div>
    <div>
        <label class="inschrijfform" for="nickname">Nickname</label>
        <input type="text" id="nickname" required type="text"><br></div>
    <div>
        <label class="inschrijfform" for="beroep">Beroep</label>
        <input type="text" id="beroep" type="text"><br></div>
    <div>
        <label class="inschrijfform" for="sexe">Sexe</label>
        <input type="text" id="sexe" required><br></div>
    <div>
        <label class="inschrijfform" for="mijnfoto">Foto</label>
        <input type="file" id="mijnfoto" name="mijnfoto"><br></div>
    <div>
        <label class="inschrijfform" for="haarkleur">Haarkleur</label>
        <input type="text" id="haarkleur" required type="text"><br></div>
    <div>
        <label class="inschrijfform" for="oogkleur">Oogkleur</label>
        <input type="text" id="oogkleur" required type="text"><br></div>
    <div>
        <label class="inschrijfform" for="grootte" required>Grootte</label>
        <input type="text" id="grootte" required type="number" min="130"></div>
    <div>
        <label class="inschrijfform" for="gewicht">Gewicht</label>
        <input type="text" id="gewicht" required type="number" min="45"><br></div>
    <div>
        <label class="inschrijfform" for="wachtwoord">Wachtwoord</label>
        <input type="text" id="wachtwoord" required type="text"><br></div>
    <div>
        <label class="inschrijfform" for="metadata">Metadata</label>
        <input type="text" id="metadata"><br></div>
    <div>
        <label class="inschrijfform" for="levecoins">Lovecoins</label>
        <input type="text" id="lovecoins" type="number"><br></div>

    <p><button id="buttonInschrijven">Inschrijven</button></p>
        <span id="inschrijvingFout" class="Fout">EÃ©n van de gegevens zijn niet correct ingevuld</span>
        
    </div>

       
</body>

</html>
